    <div class="portada">
        <div class="caja">

            <form id="contactForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required><br><br>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required><br><br>
            
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" rows="4" cols="50" required></textarea><br><br>
            
                <button type="button" id="enviarBtn">Enviar</button>
            </form>
          
            <div id="mensajeRespuesta" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('enviarBtn').addEventListener('click', function() {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const mensaje = document.getElementById('mensaje').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nombre: nombre,
                    email: email,
                    mensaje: mensaje
                })
            })
            .then(response => response.json())
            .then(data => {
                const mensajeRespuesta = document.getElementById('mensajeRespuesta');
                mensajeRespuesta.style.display = 'block';
                mensajeRespuesta.textContent = '¡Formulario enviado con éxito!';
            })
            .catch(error => {
                console.error('Error al enviar el formulario:', error);
                const mensajeRespuesta = document.getElementById('mensajeRespuesta');
                mensajeRespuesta.style.display = 'block';
                mensajeRespuesta.textContent = 'Hubo un error al enviar el formulario. Por favor, inténtalo de nuevo.';
            });
        });
    </script>
